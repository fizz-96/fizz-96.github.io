        document.getElementById('conversion-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const value = parseFloat(document.getElementById('value').value);
    const unit = document.getElementById('unit').value;
    let result;

    switch (unit) {
        // Length
        case "km-to-m":
            result = (value * 1000).toFixed(2);
            document.getElementById('result').innerText = `${value} Kilometers = ${result} Meters`;
            break;
        case "m-to-km":
            result = (value / 1000).toFixed(2);
            document.getElementById('result').innerText = `${value} Meters = ${result} Kilometers`;
            break;

            result = (value * 3.28084).toFixed(2);

            break;

            break;

            result = (value / 2.54).toFixed(2);
            document.getElementById('result').innerText = `${value} Centimeters = ${result} Inches`;
            break;

            document.getElementById('result').innerText = `${value} Inches = ${result} Centimeters`;
            break;

            result = (value / 25.4).toFixed(2);
            document.getElementById('result').innerText = `${value} Millimeters = ${result} Inches`;
            break;

            document.getElementById('result').innerText = `${value} Inches = ${result} Millimeters`;
            break;
        case "mi-to-km":
            result = (value * 1.60934).toFixed(2);
            document.getElementById('result').innerText = `${value} Miles = ${result} Kilometers`;
            break;
        case "km-to-mi":
            result = (value / 1.60934).toFixed(2);
            document.getElementById('result').innerText = `${value} Kilometers = ${result} Miles`;
            break;
        case "yd-to-m":
            result = (value / 1.09361).toFixed(2);
            document.getElementById('result').innerText = `${value} Yards = ${result} Meters`;
            break;

            document.getElementById('result').innerText = `${value} Meters = ${result} Yards`;
